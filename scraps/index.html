    <script charset="utf-8">
      $(function() {

          var delay = Math.random()*1
          var t = "all 0.3s ease-in-out " + delay + "s"
          // console.log(delay)
          $(rect).css({
            WebkitTransition: t,
            MozTransition: t,
            MsTransition: t,
            OTransition: t,
            transition: t
          })
        })
      })
